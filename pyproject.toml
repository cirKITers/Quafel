[tool.poetry]
name = "quafel"
version = "0.1.0"
description = ""
authors = ["lc3267 <melvin.strobl@kit.edu>"]
readme = "README.md"
packages = [{include = "quantum_framework_runtime_eval"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
kedro = "^0.18.4"
pennylane = "^0.28.0"
qiskit = "^0.41.0"
matplotlib = "^3.7.0"
cirq = "^1.1.0"
qibo = "^0.1.11"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.kedro]
package_name = "quafel"
project_name = "quafel"
project_version = "0.18.4"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/quafel -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
